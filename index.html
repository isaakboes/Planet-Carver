<!DOCTYPE html>
<head>
    <style>
        body,html{
            background-color:#222222;
            margin:0;
            padding:0;
            color:rgb(72, 231, 255);
            text-shadow: 2px 2px 5px rgb(72, 231, 255, 0.5);
            font-family: 'Courier New', Courier, monospace;
            font-weight: 800;
            overflow:hidden;
        }
        .trigger{
            position:absolute;
            background:transparent;
            display:block;
            border:none;
            padding:none;
            margin:none;
        }
        .info{
            background:rgba(0,0,0,0.3);
        }
        .planet{
            position:relative;
            width:100%;
            height:70px;
            border-bottom:10px;
            margin:0;
            padding:0;
        }
        .planetLable{
            position:absolute;
            left:0;
            right:0;
            height:10px;
            bottom:0px;
            background:rgb(72, 231, 255);
            box-shadow: 2px 2px 5px rgb(72, 231, 255, 0.5);


        }
        .tab{
            position:absolute;
            width:25px;
            height:100px;
            bottom:0;
            background:rgba(0,0,0,0.3);
            text-align:center;
            vertical-align: middle;
            line-height: 100px;
        }
        .tabLeft{
            right:-25px;
            border-radius: 0px 25px 25px 0px;
        }
        .tabRight{
            left:-25px;
            border-radius: 25px 0px 0px 25px;
        }
        #planetTrigger{
            position:absolute;
            left:0;
            top:0;
            height:100%;
            width:30px;
        }
        #planetContainer{
            position:absolute;
            top:0;
            bottom:0px;
            left:-25vw;
            width:25vw;
            transition:1s;
        }
        #planetTrigger:hover #planetContainer{
            left:0;
            transition:1s;
        }
        #settingsTrigger{
            position:absolute;
            right:0;
            top:0;
            height:100%;
            width:30px;
        }
        #settings{
            position:absolute;
            right:-25vw;
            width:25vw;
            top:0;
            height:100%;
            transition:1s;
        }
        #settingsTrigger:hover #settings{
            transition:1s;
            right:0;
        }
        input{
            background:#222222;
            border-radius:0;
            border:none;
            user-select: none;
            &:focus { 
                outline: none !important;
            }
            color:rgb(72, 231, 255);
            text-shadow: 2px 2px 5px rgb(72, 231, 255, 0.5);
            font-family: 'Courier New', Courier, monospace;
            font-weight: 800;
        }
        ::selection,::-moz-selection{
            background:rgba(128,128,128,0.1);
        }

    </style>
    <title>Planet Carver</title>
</head>
<body>
    <div id="planetTrigger" class="trigger">
        <div id="planetContainer" class="info">
            <div class="tab tabLeft">&#x25C0;</div>
            <div class="planet">
                Information.exe
            </div>
        </div>
    </div>
    <div id="settingsTrigger" class="trigger">
        <div id="settings" class="info">
            <div class="tab tabRight">&#x25C0;</div>
            <div>
                <span>Seed</span>
                <input id="seed" type="text" autocomplete="off">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/seedrandom.js"></script>
    <script type="text/javascript" src="scripts/settings.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

</body>
